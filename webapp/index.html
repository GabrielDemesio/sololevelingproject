<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charSet="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solo Leveling Focus</title>
    <style>
      body {
        background-color: #0a0a0f;
        color: #e4e4ff;
        font-family: system-ui, sans-serif;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }
      .card {
        background: radial-gradient(circle at 10% 10%, #1a1a2f 0%, #000 80%);
        border: 1px solid #2f36ff44;
        border-radius: 16px;
        padding: 24px;
        box-shadow: 0 20px 50px rgba(0,0,0,0.8);
        width: 360px;
        max-width: calc(100vw - 32px);
      }
      button {
        background: linear-gradient(90deg, #4e4dff, #00e1ff);
        border: 0;
        color: #000;
        font-weight: 600;
        border-radius: 8px;
        padding: 10px 16px;
        cursor: pointer;
        width: 100%;
        margin-top: 12px;
      }
      input, select {
        width: 100%;
        background: #0f0f1f;
        border: 1px solid #2f36ff88;
        border-radius: 8px;
        color: #e4e4ff;
        padding: 10px 12px;
        margin-top: 6px;
        margin-bottom: 12px;
      }
      h1,h2,h3,h4 {
        margin-top: 0;
        font-family: system-ui, sans-serif;
      }
      .row {
        display: flex;
        justify-content: space-between;
        gap: 12px;
      }
      .small {
        font-size: 12px;
        opacity: 0.7;
      }
      hr {
        margin:20px 0;
        border: 0;
        border-top: 1px solid #2f36ff44;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
